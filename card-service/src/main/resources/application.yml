server:
  port: 9000

spring:
  profiles:
    active: "qa"

  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"

  datasource:
    url: jdbc:h2:mem:cardDB
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

build:
  version: "3.0"

