services:
  account-service:
    image: tutkuince/account-service:0.0.1-SNAPSHOT
    container_name: account-service
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - easybank

  loan-service:
    image: tutkuince/loans-service:0.0.1-SNAPSHOT
    container_name: loan-service
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - easybank

  card-service:
    image: tutkuince/card-service:0.0.1-SNAPSHOT
    container_name: card-service
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - easybank

networks:
  easybank:
    driver: bridge