server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:accountDB
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

build:
  version: "1.0"
